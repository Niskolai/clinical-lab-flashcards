<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Laboratory Flashcards (Interactive)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="card" class="bg-white p-6 rounded-xl shadow-xl max-w-2xl w-full">
        <h2 id="question" class="text-lg font-semibold mb-4"></h2>
        <div id="answers" class="space-y-3"></div>
        <div id="feedback" class="mt-4 font-bold"></div>
        <button id="next" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded" onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        const questions = [
            const questions = [
    {
        q: "Which of the following are found in association w/megaloblastic anaemia?",
        answers: ["Neutropenia and thrombocytopenia", "↓ LDH", "↑ RBC levels", "↓ plasma bilirubin"],
        correct: 0
    },
    {
        q: "Which of the following conditions is most likely in an 89 F in hospital for chronic UTI w/proteinuria, Hb 72 g/L, WBC 10,000, RBC 3 million, MCV 78%, ferritin 110 µg/L, serum iron 5.2?",
        answers: ["Anaemia of chronic inflammation", "Hemochromatosis", "IDA", "Acute haemorrhage"],
        correct: 0
    },
    {
        q: "Which of the following lab findings is consistent w/hemolytic anaemia?",
        answers: ["Normal RBS survival ↑ LDH", "Total bilirubin ↑/↓ Normal haptoglobin", "↓ haptoglobin ↑ unconjugated bilirubin", "Normal haptoglobin and marked Hb urea"],
        correct: 2
    },
    {
        q: "The presence of excessive Rouleaux formation on peripheral blood smear is often accompanied by an increase of:",
        answers: ["Reticulocyte count", "ESR", "HCT", "RBC count"],
        correct: 1
    },
    {
        q: "Inactive Lymphocytes seen in mononucleosis is probably derived from:",
        answers: ["T lymphocytes", "B lymphocytes", "Monocytes", "Mast cells"],
        correct: 0
    },
    {
        q: "Storage iron is usually best determined by:",
        answers: ["Serum transferrin", "Hb concentration", "Thyroglobin concentration", "Serum ferritin"],
        correct: 3
    },
    {
        q: "All are characteristic of megaloblastic anaemia except:",
        answers: ["Pancytopenia", "Target cells", "Hypersegmented neutrophils", "Macrocytic erythrocytic indices"],
        correct: 1
    },
    {
        q: "DDx for patient w/hypochromic microcytic anemia except:",
        answers: ["Beta thalassemia minor", "Iron deficiency anaemia", "Hb CBC", "Anemia of chronic disease"],
        correct: 2
    },
    {
        q: "Auer rods may be seen in all following except:",
        answers: ["Acute myelomonocytic leukaemia – M4", "Acute lymphoblastic L1-3", "Acute myeloblastic M1-M2", "Acute chromio M3"],
        correct: 1
    },
    {
        q: "What is the iron transport protein called?",
        answers: ["Ferritin", "Transferrin", "Hemosiderin", "Haptoglobin", "Albumin"],
        correct: 1
    },
    {
        q: "Patient has ↓ haptoglobin, hemosiderinuria, haemoglobinuria. Reticulocyte count 10%. Classification?",
        answers: ["Anaemia of chronic disease", "Vit B12 deficiency", "IDA", "Hemolytic anaemia"],
        correct: 3
    },
    {
        q: "Acute lymphoblastic leukaemia, not typical?",
        answers: ["WHO criteria blasts >20%", "CD10+ poor prognosis", "CNS involvement common", "PAS +ve rxn"],
        correct: 1
    },
    {
        q: "M component of monoclonal gammopathies?",
        answers: ["Malignant proliferation B cells", "IgM excess production", "Monoclonal protein", "M heavy chain excess"],
        correct: 2
    },
    {
        q: "Acute myeloid leukaemia true?",
        answers: ["Common in children", "Never caused by chemo", "Associated with >20% blasts", "DIC not presenting feature"],
        correct: 2
    },
    {
        q: "Anaemia in acute leukemia?",
        answers: ["Microcytic hyperchromic", "Microcytic hypochromic", "Normocytic normochromic", "Macrocytic normochromic"],
        correct: 2
    },
    {
        q: "Haemolytic anaemia may be due to all except:",
        answers: ["Hb structure abnormalities", "RBC membrane cytoprotein abnormalities", "Splenic hypersplenism", "Hereditary enzyme deficiencies"],
        correct: 2
    },
    {
        q: "Characteristic finding in multiple myeloma?",
        answers: ["Rouleaux formation", "Hypersegmented neutrophils", "Inclusion bodies", "Target cells"],
        correct: 0
    },
    {
        q: "75% blasts, Sudan black +ve, Peroxidase +ve, CD13 and CD33 +ve. Diagnosis?",
        answers: ["ALL", "AML", "CML", "Multiple myeloma"],
        correct: 1
    },
    {
        q: "Beta thalassemia associated with?",
        answers: ["Reticulocytosis", "↑ Hb A2 levels", "Iron overload", "Splenomegaly"],
        correct: 1
    },
    {
        q: "40 y/o tired, pale, Hb 100, MCV 75, MCH 23. Most likely diagnosis?",
        answers: ["Iron deficiency anaemia", "Megaloblastic (folate)", "Megaloblastic (vitamin B12)", "Hemolytic anaemia"],
        correct: 0
    }
];
            // Continue adding up to question 62
        ];

        let currentQuestion = 0;
        questions.sort(() => Math.random() - 0.5);

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').innerText = q.q;

            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';

            q.answers.forEach((ans, i) => {
                const btn = document.createElement('button');
                btn.innerText = ans;
                btn.className = 'block w-full text-left px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded';
                btn.onclick = () => checkAnswer(i);
                answersDiv.appendChild(btn);
            });

            document.getElementById('feedback').innerText = '';
            document.getElementById('next').style.display = 'none';
        }

        function checkAnswer(i) {
            const feedback = document.getElementById('feedback');
            feedback.innerText = i === questions[currentQuestion].correct ? 'Correct!' : `Incorrect. Correct: "${questions[currentQuestion].answers[questions[currentQuestion].correct]}".`;
            feedback.className = i === questions[currentQuestion].correct ? 'text-green-600' : 'text-red-600';
            document.getElementById('next').style.display = 'block';
        }

        function nextQuestion() {
            if (++currentQuestion < questions.length) loadQuestion();
            else document.getElementById('card').innerHTML = '<h2 class="text-lg font-semibold">You completed all questions!</h2>';
        }

        loadQuestion();
    </script>
</body>
</html>
